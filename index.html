<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="archive/compiled/custom.css">
  <script type="module" src="archive/custom.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@100;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>To Do - List - JAVASCRIPT</title>
</head>
<body>
  <main class="py-5 position-relative bg-dark">
    <section>
      <div class="container text-center text-white">  
        <div class="col-6 mx-auto py-5 px-3" id="todo">,
          <img class="imageBg" src="./archive/image/spaceC.png" alt="">

          <h1 class="text-danger fw-bold position-relative z-index3">Todo List</h1>
          <!--ADD-->
          <form class="py-5 mb-3 border-bottom border-top" id="createForm" action="">
            <p>Add a task: </p>
            <div class="d-flex">
              <input class="form-control" type="text" id="createImput" placeholder="what will you do?">
              <button class="btn btn-danger ms-3" type="submit">
                <i class="fa-thin fa fa-plus" aria-hidden="true"></i>
              </button>
            </div>
          </form>
          <!--ADD-->
          <!--EDIT-->
          <form class="py-5 mb-3 border-bottom border-top hide" id="editForm" action="">
            <p>Edit a task:</p>
            <div class="d-flex">
              <input class="form-control" type="text" id="editImput">
              <button class="btn btn-danger ms-3" type="submit">
                <i class="fa-solid fa fa-check" aria-hidden="true"></i>
              </button>
            </div>
            <button class="btn btn-danger mt-3" id="editCancel">
              Cancel
            </button>
          </form>
          <!--EDIT-->
          <!--SEARCH/FILTER-->
          <div class="py-5 mb-3 border-bottom border-top d-flex gap-3">
            <div id="toobar">
              <div id="search">
                <h4>
                  Search:
                </h4>
                <form id="searchForm" action="">
                  <div class="d-flex">
                    <input class="form-control" type="text" id="searchImput" placeholder="Search">
                    <button class="btn btn-danger ms-3" id="eraseButton">
                      <i class="fa fa-times" aria-hidden="true"></i>                  
                    </button>
                  </div>
                </form>
              </div>
            </div>

            <div class="border-start ps-3" id="filter">
              <h4>Filter</h4>
              <select class="form-select" name="" id="filterSelect">
                <option value="all" class="all">All</option>
                <option value="done" class="done">Complete</option>
                <option value="todo" class="todo">To do</option>
              </select>
            </div>
          </div>
          <!--LIST-->
          <div id="todoList">

            <!---List addeded from JS--->

          </div>
          <!--LIST-->

        </div>
      </div>
    </section>
  </main>
</body>
</html>
